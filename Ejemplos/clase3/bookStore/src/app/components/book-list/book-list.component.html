<div class="row">
  <div *ngFor="let book of books" class="col-md-12 mb-md-3">
      <div class="card">
          <div class="card-body row">
            <div class="col-md-3" [ngStyle]="{ 'background-size': 'cover','background-image': 'url('+book.imageUrl+')','width' : '100%','height': '200px','justify-content': 'center','background-position': 'center'}"></div>
            <div class="col-md-9">
                <h5 class="card-title">{{book.name}}</h5>
                <p class="card-text">{{book.description}}</p>
                <a [routerLink]="['/books','detail',book.id]" class="btn btn-primary">Ver detalle</a>
            </div>
          </div>
        </div>
  </div>
</div>
