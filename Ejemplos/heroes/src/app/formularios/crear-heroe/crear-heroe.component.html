<div class="container">
  <h1>Nuevo Heroe</h1>
  {{diagnostic}}
  <form #heroForm="ngForm">
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <!--input type="text" class="form-control" id="nombre" [(ngModel)]="model.nombre" required-->
      <input type="text" class="form-control" id="nombre" required [(ngModel)]="model.nombre" name="nombre">
      TODO: Remueve esto {{model.nombre}}
    </div>

    <div class="form-group">
      <label for="alterEgo">Alter Ego</label>
      <input type="text" class="form-control" id="alterEgo" [(ngModel)]="model.alterEgo" name="alterEgo">
    </div>

    <div class="form-group">
      <label for="poder">Superpoderes</label>
      <select class="form-control" id="poder"
      required
      [(ngModel)]="model.poder" name="poder">
        <option *ngFor="let poder of poderes" [value]="poder">{{poder}}</option>
      </select>
    </div>

    <button type="submit" class="btn btn-success">Crear</button>

  </form>
</div>
