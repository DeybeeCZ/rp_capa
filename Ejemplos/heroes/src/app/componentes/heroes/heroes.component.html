<div class="row">
  <div class="col-md-3"><h2>Mis Heroes</h2></div>
  <div class="col-md-9 justify-content-end"><a routerLink="crear" class="btn btn-primary">Crear Heroe</a></div>
</div>

<ul class="heroes">
  <li *ngFor="let heroe of heroes" [class.selected]="heroe == heroeSel">
    <a routerLink="/detalle/{{heroe.id}}">
      <span class="badge">{{heroe.id}}</span> {{heroe.nombre}}
    </a>
  </li>
</ul>
