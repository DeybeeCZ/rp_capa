<div class="row justify-content-md-center py-md-4">
    <div class="col-md-4 col-md-offset-4">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon3">Nueva Tarea</span>
            </div>
            <input type="text" class="form-control" id="basic-url" [(ngModel)]="task" aria-describedby="basic-addon3">

        </div>
    </div>
</div>
<div class="row">
    <app-list class="col-md-4" *ngFor="let list of lists" [list]="list"></app-list>
</div>
